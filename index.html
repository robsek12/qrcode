<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste Clipboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    button {
      padding: 16px 32px;
      font-size: 22px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #218838;
    }

    #output {
      font-size: 18px;
      color: #333;
      background: white;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <button onclick="pasteClipboard()">Tap to Proceed</button>
  <div id="output">Clipboard content will appear here.</div>

  <script>
    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('output').innerText = text || 'üìã Clipboard is empty.';
      } catch (err) {
        document.getElementById('output').innerText = '‚ùå Failed to read clipboard: ' + err;
      }
    }
  </script>

</body>
</html>
