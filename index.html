<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paste from Clipboard</title>
  <script>
    async function pasteClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById('output').innerText = "ðŸ“‹ Your clipboard: " + text;
      } catch (err) {
        alert("Failed to read clipboard: " + err);
      }
    }
  </script>
</head>
<body>
  <h1>Click the button to paste your clipboard:</h1>
  <button onclick="pasteClipboard()">ðŸ“¥ Paste Clipboard</button>
  <p id="output" style="font-weight: bold; margin-top: 20px;"></p>
</body>
</html>
